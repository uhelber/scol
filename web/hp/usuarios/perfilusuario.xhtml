<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>CAC - Edição de Perfil</title>
        <h:outputStylesheet library="css" name="consulta-chamados.css" />
        <h:outputStylesheet library="css" name="sistema.css" />
    </h:head>
    <h:body>
        <h1><h:outputText value="Atualizar Usuário" /></h1>
        <h:form id="sair">
            <h:panelGroup class="usr">
                <h:commandButton image="/imagens/sair2.png" action="#{gerenciadorBean.sair()}" />
                <h:outputText value="#{gerenciadorBean.usuarioLogado.nome} #{gerenciadorBean.usuarioLogado.sobrenome}" />
            </h:panelGroup>
        </h:form>
        <h:form id="voltar">
            <br/>
            <br/>
            <br/>
            <h2><h:messages layout="table" showDetail="false" showSummary="true" styleClass="form-messages" errorClass="error"
                            infoClass="info" /></h2>

            <h:panelGrid columns="5">
                <h:commandButton value="Voltar" action="listarchamados" />
                <h:outputText />
                <h:outputText />
                <h:outputText />
                <h:outputText />
            </h:panelGrid>
        </h:form>
        <h:form id="frm">
            <h:panelGrid columns="2" styleClass="form-grid" columnClasses="label, campo">
                <h:outputLabel value="Nome" for="nome" />
                <h:panelGroup>
                    <h:message for="nome"  errorClass="error" infoClass="info" />
                    <br/>
                    <h:inputText id="nome" label="Nome" value="#{gerenciadorBean.novoUsuario.nome}" size="30" required="true" />
                </h:panelGroup>
                
                <h:outputLabel value="Sobrenome" for="sobrenome" />
                <h:panelGroup>
                    <h:message for="sobrenome"  errorClass="error" infoClass="info" />
                    <br/>
                    <h:inputText id="sobrenome" label="Sobrenome" value="#{gerenciadorBean.novoUsuario.sobrenome}" size="30" required="true" />
                </h:panelGroup>

                <h:outputLabel value="Setor" for="setor" />
                <h:panelGroup>
                    <h:message for="setor"  errorClass="error" infoClass="info" />
                    <br/>
                    <h:selectOneMenu id="setor"  label="Setor" value="#{gerenciadorBean.novoUsuario.setor}" required="true" >
                        <f:selectItem itemLabel="Selecione um setor" noSelectionOption="true" />
                        <f:selectItems value="#{gerenciadorBean.listarTodosSetores()}" var="setor" itemValue="#{setor}" itemLabel="#{setor.nome}" rendered="#{not empty gerenciadorBean.listarTodosSetores()}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                
                <h:outputLabel value="Função" for="funcao" />
                <h:panelGroup>
                    <h:message for="funcao"  errorClass="error" infoClass="info" />
                    <br/>
                    <h:selectOneMenu id="funcao"  label="Função" value="#{gerenciadorBean.novoUsuario.funcao}" required="true" >
                        <f:selectItem itemLabel="Selecione uma função" noSelectionOption="true" />
                        <f:selectItems value="#{gerenciadorBean.listarTodosFuncoes()}" var="funcao" itemValue="#{funcao}" itemLabel="#{funcao.nome}" rendered="#{not empty gerenciadorBean.listarTodosFuncoes()}" />
                    </h:selectOneMenu>
                </h:panelGroup>

                <h:outputLabel value="Dada de nascimento" for="datanascimento" />
                <h:panelGroup>
                    <h:message for="datanascimento"  errorClass="error" infoClass="info" />
                    <br/>
                    <h:inputText id="datanascimento" label="Dada de nascimento" value="#{gerenciadorBean.novoUsuario.datanascimento}" size="30" required="true" >
                        <f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR" timeZone="America/Recife"/>
                    </h:inputText>
                </h:panelGroup>
                
                <h:outputLabel value="Telefone" for="telefone" />
                <h:panelGroup>
                    <h:message for="telefone"  errorClass="error" infoClass="info" />
                    <br/>
                    <h:inputText id="telefone" label="Telefone" value="#{gerenciadorBean.novoUsuario.telefone}" validator="ValidarTelefone" size="30" required="true" />
                </h:panelGroup>
                
                <h:outputLabel value="Matrícula" for="matricula" />
                <h:panelGroup>
                    <h:message for="matricula"  errorClass="error" infoClass="info" />
                    <br/>
                    <h:inputText id="matricula" label="Matrícula" value="#{gerenciadorBean.novoUsuario.matricula}" size="30" required="true" />
                </h:panelGroup>
                
                <h:outputLabel value="Login" for="login" />
                <h:panelGroup>
                    <h:message for="login"  errorClass="error" infoClass="info" />
                    <br/>
                    <h:inputText id="login" label="Login" value="#{gerenciadorBean.novoUsuario.usuario}" size="30" required="true" />
                </h:panelGroup>
                
                <h:outputLabel value="Senha" for="senha" />
                <h:panelGroup>
                    <h:message for="senha"  errorClass="error" infoClass="info" />
                    <br/>
                    <h:inputSecret id="senha" label="Senha" value="#{gerenciadorBean.novoUsuario.senha}" size="30" required="true" />
                </h:panelGroup>
                
                <h:outputLabel value="Confirmar senha" for="csenha" />
                <h:panelGroup>
                    <h:message for="csenha"  errorClass="error" infoClass="info" />
                    <br/>
                    <h:inputSecret id="csenha" label="Confirmar senha" value="#{gerenciadorBean.confirmarSenha}" size="30" required="true" />
                </h:panelGroup>
                
                <h:outputLabel value="Permissão" for="permissao" rendered="#{gerenciadorBean.usuarioLogado.permissao.idpermissao == 3}" />
                <h:panelGroup>
                    <h:message for="permissao"  errorClass="error" infoClass="info" />
                    <br/>
                    <h:selectOneMenu id="permissao"  label="Permissão" value="#{gerenciadorBean.novoUsuario.permissao}" required="true" rendered="#{gerenciadorBean.usuarioLogado.permissao.idpermissao == 3}" >
                        <f:selectItem itemLabel="Selecione um tipo" noSelectionOption="true" />
                        <f:selectItems value="#{gerenciadorBean.listarTodosPermissoes()}" var="permissao" itemValue="#{permissao}" itemLabel="#{permissao.tipo}" />
                    </h:selectOneMenu>
                </h:panelGroup>
                
                <br/>

                <h:outputLabel />
                <h:outputLabel />

                <h:commandButton value="Alterar" action="#{usuarioBean.alterarUsuario()}" />
            </h:panelGrid>
        </h:form>

    </h:body>
</html>
